<div ng-controller="products">
    <div class="row" style="padding:20px">
  <uib-accordion close-others="'true'">
    <div uib-accordion-group class="panel-default" heading="New Product" id="form">
      <model-form heading="'Add New Product'">
      <form-field type="'text'" data="newRow" column="'name'" label="'Name'" field-id="'name'" placeholder="'Product Name'"></form-field>
      </model-form>
      <button class="btn btn-primary" ng-click="add()" ng-disabled="isInvalid(newRow)" ng-class="{'disabled':isInvalid(newRow)}">Add</button>'
    </div>
    <div uib-accordion-group class="panel-default" heading="products" is-open="'true'">
      <div>

        <div class="container" id="table">
          <div class="row">
            <table id="productsTable"
                     data-toolbar="#toolbar"
                     data-search="true"
                     data-detail-view="true"
                     >
              </table>
          </div>
        </div>


      </div>
    </div>
  </uib-accordion>

</div>

</div>
