<fieldset ng-disabled="$ctrl.readOnly">
<model-form heading="$ctrl.label">
  <form-field type="'text'" data="$ctrl.row" column="'name'" label="'Name'" field-id="'name'" placeholder="'Warehouse Name'"></form-field>
  <form-select apply-model="'true'" data="$ctrl.row" column="'port'" label="'Port'" field-id="'port'" models="$ctrl.ports" display-column="'name'"></form-select>
  <form-select type="'text'" data="$ctrl.row" column="'type'" label="'Type'" field-id="'name'" models="$ctrl.models" display-column="'name'"></form-select>
  <form-field type="'number'" max="'500'" min="'1'" data="$ctrl.row" column="'capacity'" label="'Capacity (crates)'" field-id="'capacity'" placeholder="'Capacity'"></form-field>
  <form-field type="'number'" min="'1'" data="$ctrl.row" column="'storageCost'" label="'Storage Cost'" field-id="'storageCost'" placeholder="'Storage Cost'"></form-field>
  <form-field ng-if="$ctrl.row.type==='EXTERNAL'" required="'false'" type="'number'" data="$ctrl.row" column="'transportCost'" label="'Transport Cost'" field-id="'transportCost'" placeholder="'Transport Cost'"></form-field>
</model-form>
</fieldset>
