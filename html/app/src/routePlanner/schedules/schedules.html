<div ng-controller="schedules">

<basic
  new-row="newRow"
  create-new-row="createNewRow"
  columns="columns"
  expand-string="expandString"
  rest-name="restName"
  heading="heading"
  description="description"
  saved="saved"
  is-invalid="isInvalid"
  added="added"
  cant-collapse='true'>

  <schedule-model read-only="readOnly['+row.id+']" row="newRow" label="'Adding Schedule'"></schedule-model>

</basic>
</div>
