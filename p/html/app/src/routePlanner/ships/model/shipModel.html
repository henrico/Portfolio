<fieldset ng-disabled="$ctrl.readOnly">
<model-form heading="$ctrl.label">
  <form-field type="'text'" data="$ctrl.row" column="'name'" label="'Name'" field-id="'name'" placeholder="'Ship Name'"></form-field>
  <form-field type="'number'" max="'20'" min="'1'" data="$ctrl.row" column="'speed'" label="'Speed (km/day)'" field-id="'speed'" placeholder="'Speed'"></form-field>
  <form-field type="'number'" max="'20'" min="'1'" data="$ctrl.row" column="'capacity'" label="'Capacity (crates)'" field-id="'capacity'" placeholder="'Capacity'"></form-field>
</model-form>
</fieldset>
