<model-form heading="$ctrl.label">
  <form-select apply-model="'true'" data="$ctrl.row" column="'destinationA'" label="'Port 1'" field-id="'a'" models="$ctrl.models" display-column="'name'"></form-select>
  <form-select apply-model="'true'" data="$ctrl.row" column="'destinationB'" label="'Port 2'" field-id="'b'" models="$ctrl.models" display-column="'name'"></form-select>
  <form-field type="'number'" max="'500'" min="'1'" data="$ctrl.row" column="'distance'" label="'Distance (km)'" field-id="'distance'" placeholder="'Distance'"></form-field>
</model-form>
