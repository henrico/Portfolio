<div class="form-group">
    <label class="control-label col-sm-2" for="{{::fieldId}}">{{label}}</label>
    <div class="col-sm-10">
        <select class="form-control" ng-model="field">
          <option value="{{model.id}}" ng-repeat="model in models">{{model[displayColumn]}}</option>
        </select>
    </div>
</div>
