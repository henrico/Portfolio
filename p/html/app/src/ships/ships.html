<div ng-controller="ships"><form novalidate name="formData">
    <div class="row" style="padding:20px">
  <uib-accordion close-others="true">
    <div uib-accordion-group class="panel-default" heading="Add New Ship" id="form">
      <ship-model row="newRow" label="'Add New Ship'"></ship-model>
      <div class="container">
        <button class="btn btn-primary pull-right" ng-click="add()" ng-disabled="isInvalid(newRow)" ng-class="{'disabled':isInvalid(newRow)}">Add</button>
      </div>
    </div>
    <div uib-accordion-group class="panel-default" heading="View Ships" is-open="'true'">
      <div>

        <div class="container" id="table">
          <div class="row">
            <table id="shipsTable"
                     data-toolbar="#toolbar"
                     data-search="true"
                     data-detail-view="true"
                     >
              </table>
          </div>
        </div>


      </div>
    </div>
  </uib-accordion>

</div>
</form>
</div>
