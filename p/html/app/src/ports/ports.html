<div ng-controller="ports">
    <div class="row" style="padding:20px">
  <uib-accordion close-others="false">
    <div uib-accordion-group class="panel-default" heading="Add New Port" id="form">
      <port-model row="newRow" label="'Add New Port'"></port-model>
      <div class="container">
        <button class="btn btn-primary pull-right" ng-click="add()" ng-disabled="isInvalid(newRow)" ng-class="{'disabled':isInvalid(newRow)}">Add</button>
      </div>
    </div>
    <div uib-accordion-group class="panel-default" heading="View Ports" is-open="'true'">
      <div>

        <div class="container" id="table">
          <div class="row">
            <table id="portsTable"
                     data-toolbar="#toolbar"
                     data-search="true"
                     data-detail-view="true"
                     >
              </table>
          </div>
        </div>


      </div>
    </div>
  </uib-accordion>

</div>

</div>
