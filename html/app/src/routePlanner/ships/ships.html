<div ng-controller="ships"><form novalidate name="formData">
  <basic
    new-row="newRow"
    create-new-row="createNewRow"
    columns="columns"
    expand-string="expandString"
    rest-name="restName"
    heading="heading"
    description="description"
    saved="saved"
    is-invalid="isInvalid">

    <ship-model read-only="readOnly['+row.id+']" row="newRow" label="'Adding Ship'"></ship-model>

  </basic>
</div>
